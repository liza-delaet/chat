<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <section class="authorization">
    <div class="container authorization__container">
      <div class="authorization__img">
        <img src="./img/Vector.png" class="authorization__img-icon">
      </div>
      <h1 class="authorization__title">Авторизация</h1>
      <p class="authorization__text">Введите пожалуйста свой ник для дальнейшей авторизации</p>
      <form class="authorization__form">
        <input type="text" class="authorization__input" name="name" placeholder="Введите свой ник">
        <button type="submit" class="button authorization__button">Войти</button>
      </form>
    </div>
  </section>
  <section class="avatar">
    <div class="container avatar__container">
      <div class="avatar__img">
        <img src="" class="avatar__img-icon">
      </div>
      <p class="avatar__text">Область для профильной фотографии</p>
      <button class="button avatar__button">Отмена</button>
      <button class="button avatar__button">Сохранить</button>
    </div>
  </section>
</body>
</html>
